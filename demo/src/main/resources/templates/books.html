<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/static/css/style.cs}"/>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link"  th:href="@{/welcome}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle"th:href="@{/books}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Books
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/books}">All Books</a>
                    <div class="dropdown-divider"></div>
                    <form action="#"  th:method="get">
                        <a class="dropdown-item" th:href="@{/books/under/100}"  >Under 100$</a>
                        <a class="dropdown-item" th:href="@{/books/under/200}"  >Under 200$</a>
                        <a class="dropdown-item" th:href="@{/books/under/300}"  >Under 300$</a>
                    </form>
                    <div class="dropdown-divider"></div>
                    <form action="#"  th:method="get">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"  >Add New Book</a>
                    </form>

                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rents}">Rents</a>
            </li>

        </ul>

        <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/books/search}" th:method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search By Name" name="search" aria-label="Search" th:value="${search}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

    <div class="container" style="padding-top: 200px">

        <table class="table table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book_data : ${book_datas}" >
                <td th:utext="${book_datas.indexOf(book_data)+1}"></td>
                <td th:utext="${book_data.getID()}"></td>
                <td th:utext="${book_data.getName()}"></td>
                <td th:utext="${book_data.getPrice()}+'$'"></td>
                <td th:utext="${book_data.getCategory()}"></td>
                <td th:utext="${book_data.book_status()}"></td>
                <td>
                    <!--<button type="button" class="btn btn-outline-secondary"-->
                            <!--th:disabled="((${book_data.isStatus().toString().equals('Available') })?false:true)" >Edit</button>-->
                        <!--<form th:action="@{/books/delete}" th:method="delete">-->
                            <!--<button type="submit" class="btn btn-outline-secondary"-->
                                    <!--th:value="${book_data.getID()}" name="book_id" th:disabled="((${book_data.isStatus().toString().equals('Available')})?false:true)" >Delete</button>-->
                        <!--</form>-->
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/books/add}" th:method="post"  th:object="${book}">
            <div class="modal-body">

                    <div class="form-group">
                        <label  class="col-form-label">Book Name:</label>
                        <input type="text" class="  form-control"  name="name" th:value="${name}" >
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Price per day:</label>
                        <input type="text" class="form-control" name="price"  th:value="${price}">
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Category:</label>
                        <input type="text" class="form-control"  name="category" th:value="${category}">
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Status:</label>
                        <input type="text" class="form-control" name ="status"  th:value="${status}">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>

</script>
</html>
