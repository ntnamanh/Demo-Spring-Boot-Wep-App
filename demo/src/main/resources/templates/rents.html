<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link"  th:href="@{/welcome}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/books}">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle"th:href="@{/rents}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rents
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/rents}">All Rents</a>
                    <div class="dropdown-divider"></div>
                    <form action="#"  th:method="get">
                        <a class="dropdown-item" th:href="@{/rents/return/returned}">Return</a>
                        <a class="dropdown-item" th:href="@{/rents/return/not_returned}">Not Return</a>
                    </form>

                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>




    <div class="container"  style="padding-top: 200px">
        <table class="table table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">CustomerID</th>
                <th scope="col">BookID</th>
                <!--<th scope="col">Start Date</th>-->
                <!--<th scope="col">End Date</th>-->
                <th scope="col">Status</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rent_data : ${rent_datas}">
                <td th:utext="${rent_datas.indexOf(rent_data)+1}"></td>
                <td th:utext="${rent_data.getId()}"></td>
                <td th:utext="${rent_data.getBookID()}"></td>
                <td th:utext="${rent_data.getCustomerID()}"></td>
                <!--<td th:utext="${rent_data.start_date}"></td>-->
                <!--<td th:utext="${rent_data.end_date}"></td>-->
                <td th:utext="((${rent_data.is_return()})?'Returned':'Not returned')"></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary" th:disabled="((${rent_data.is_return()})?true:false)">Return Update</button>
                    <button type="button" class="btn btn-outline-secondary" th:disabled="((${rent_data.is_return()})?false:true)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
